           <h1>Entre em Contato</h1>   
      <div class="contatoform d-flex justify-content-center align-items-center">
  
     
      <form action="#" onclick=adicionarClienteBackEnd>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter nome" name="pswd">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">CPF:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter CPF" name="pswd">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Telefone:</label>
          <input type="number" class="form-control" id="pwd" placeholder="Enter Telefone" name="pswd">
        </div>
        <label for="comment">Comentários:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>  
        <button  id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>  
      </form>
    </div>
